{% extends 'base.html' %}

{% block title %}
  Barcha maqolalar
{% endblock %}

{% block content %}
  <h1 class="mb-4 text-center alert alert-dark">Barcha maqolalar</h1>
  <div class="row justify-content-center gap-4 px-3">
    {% for article in object_list %}
      <div class="card text-center col-lg-3 col-md-12 col-sm-12 p-0">
        <img src="{{ article.photo.url }}" class="card-img-top" alt="{{ article.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ article.title }}</h5>
          <p class="card-text">{{ article.summary }}</p>
          <a href="{% url 'article_detail' article.pk %}" class="btn btn-dark">To'liq o'qish</a>
        </div>
      </div>
  {% endfor %}
  </div>
{% endblock %}
